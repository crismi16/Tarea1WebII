<!-- Carrusel de ofertas -->
<div class="container" style="width: 50%;">
    <div id="carouselOffers" class="carousel slide" data-bs-ride="true">
        <div class="carousel-inner">
          <div *ngFor="let offer of offers" 
            [class]="offer.id == 1? 'carousel-item active' : 'carousel-item'">
            <img style="width: 300px; height: 400px; object-fit: contain;" [src]="offer.imagen" [alt]="offer.nombre">
                <h4>{{offer.nombre}}</h4>
                <p>{{offer.descripcion}}</p>
                <h5>${{offer.precio}}</h5>
                <h5>Descuento: {{offer.descuento}}%</h5>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselOffers" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselOffers" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
