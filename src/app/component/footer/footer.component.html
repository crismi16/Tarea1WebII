<div class="container">
    <footer class="py-5">
      <div class="row">
        <div class="col-6 col-md-2 mb-3">
            <a href="/" class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              </a>
              <p class="text-body-secondary">© 2024</p>
        </div>
  
        <div class="col-6 col-md-2 mb-3">
          <ul class="nav flex-column">
            <li *ngFor="let path of paths" class="nav-item mb-2">
                <a 
                [routerLink]="path.path"  
                class="nav-link p-0 text-body-secondary">
                {{path.nombre}}</a>
            </li>
          </ul>
        </div>
  
        <div class="col-6 col-md-2 mb-3">
          <ul class="nav flex-column">

                <a 
                [routerLink]="path.path"  
                class="nav-link p-0 text-body-secondary">
                {{path.nombre}}</a>
            </li>
          </ul>
        </div>
  
        <div class="col-md-5 offset-md-1 mb-3">
          <form>
            <h5>Subscribete</h5>
            <p>Resumen mensual de nuestras novedades y promociones</p>
            <div class="d-flex flex-column flex-sm-row w-100 gap-2">
              <label for="newsletter1" class="visually-hidden">Correo Electronico</label>
              <input id="newsletter1" type="text" class="form-control" placeholder="example@gmail.com">
              <button class="btn btn-primary" type="button">Suscribete</button>
            </div>
          </form>
        </div>
      </div>
  
      <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
        <p>© 2024 ITSQMET. Reservados todos los derechos.</p>
        <ul class="list-unstyled d-flex">
          <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
          <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
          <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
        </ul>
      </div>
    </footer>
